<style>
    :root {
        --glass-bg: rgba(255, 255, 255, 0.4);
        --glass-border: rgba(255, 255, 255, 0.6);
        --glow-color: rgba(99, 102, 241, 0.15);
    }
    .dark {
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.05);
        --glow-color: rgba(99, 102, 241, 0.1);
    }

    .glassmorphic-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
    }

    .glassmorphic-sidebar {
        background: var(--glass-bg);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border-right: 1px solid var(--glass-border);
    }

    .glassmorphic-input {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--glass-border);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .glassmorphic-input:focus {
        background: rgba(255, 255, 255, 0.05);
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    /* Aurora Background */
    .aurora-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 50%),
                    radial-gradient(circle at 100% 0%, #312e81 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, #1e1b4b 0%, transparent 50%),
                    radial-gradient(circle at 0% 100%, #312e81 0%, transparent 50%),
                    #020617;
        overflow: hidden;
    }
    .aurora-bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.15;
        pointer-events: none;
    }

    /* Animations */
    @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    .animate-slide-up { animation: slide-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

    @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px var(--glow-color); }
        50% { box-shadow: 0 0 40px var(--glow-color); }
    }
    .glow-pulse { animation: pulse-glow 4s infinite ease-in-out; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.6); }

    .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }
</style>
