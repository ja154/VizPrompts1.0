<style>
    /* Light mode defaults */
    .glassmorphic-card {
        background-color: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.6);
    }
    .glassmorphic-sidebar {
        background-color: rgba(246, 246, 248, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid rgba(0, 0, 0, 0.05);
    }
    .glassmorphic-input {
        background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .glassmorphic {
      background-color: rgba(250, 250, 250, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    /* Dark mode overrides */
    .dark .glassmorphic-card {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dark .glassmorphic-sidebar {
        background-color: rgba(28, 25, 44, 0.5);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dark .glassmorphic-input {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dark .glassmorphic {
      background-color: rgba(26, 26, 34, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.fill {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }

    /* Animations */
    @keyframes fade-in-slide-up {
        from { opacity: 0; filter: blur(5px); transform: translateY(20px); }
        to { opacity: 1; filter: blur(0); transform: translateY(0); }
    }
    @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in-slide-up { 
        animation: fade-in-slide-up 700ms cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
    }
    .animate-scale-in { 
        animation: scale-in 700ms cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
    }
    .animation-delay-100 { animation-delay: 100ms; }
    .animation-delay-200 { animation-delay: 200ms; }
    .animation-delay-300 { animation-delay: 300ms; }

    /* Scrollbars */
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8);
    }
</style>
